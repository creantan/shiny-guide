<ion-view title="舌诊采集" id="page3">
  <ion-content padding="true" class="has-header">
    <form id="page3-form1" class="list">
      <label class="item item-input" id="page3-input2">
        <span class="input-label">姓名：</span>
        <input type="text" placeholder="">
      </label>
      <label class="item item-select" id="page3-select1">
        <span class="input-label">性别：</span>
        <select>
          <option>男</option>
          <option>女</option>
        </select>
      </label>
      <ion-item class="range range-positive" id="page3-range1">年龄：
        <input type="range" value="50" min="1" max="100" step="1">
      </ion-item>
    </form>
    <button id="page3-button1" class="button button-dark  button-block icon-left ion-android-star-outline">上传舌像</button>
    <button id="page3-button2" class="button button-dark  button-block icon-left ion-android-star-half">上传数据</button>
    <button id="page3-button3" class="button button-dark  button-block icon-left ion-android-star">完成</button>
  </ion-content>
</ion-view>
