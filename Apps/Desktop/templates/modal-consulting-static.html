<ion-modal-view ng-controller="ConsultingCtrl" ng-init="">
    <ion-header-bar class="bar bar-header">
        <h1 class="title">诊断</h1>

        <button class="button button-icon icon ion-close" ng-click="consultingStaticModal.hide()"></button>

    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    患者姓名:
                </div>
                <p>{{$root.selectedUserInfo.name}}</p>
            </label>
            <div class="item item-input ">
                <div class="input-label">
                    患者舌像:
                </div>
                <img style="height: 100px;width: 100px;" ng-src='{{$root.selectedItemInfo.timage}}' zoom-src="{{$root.selectedItemInfo.timage}}" zoom-view />
            </div>
            <label class="item item-input">
                <div class="input-label">
                    舌诊仪数据:
                </div>
                <table class="friends">
                    <tr>
                        <th>RGB</th>
                        <th>HSV</th>
                        <th>Label</th>
                    </tr>
                    <tr>
                        <td data-th="RGB">{{$root.selectedItemDetail.rgbR | number:2 }},{{$root.selectedItemDetail.rgbR | number:2 }},{{$root.selectedItemDetail.rgbB | number:2 }}</td>
                        <td data-th="HSV">{{$root.selectedItemDetail.hsvH | number:2}},{{$root.selectedItemDetail.hsvS  | number:2}},{{$root.selectedItemDetail.hsvV | number:2}}</td>
                        <td data-th="Label">,{{$root.selectedItemDetail.labelL  | number:2}},{{$root.selectedItemDetail.labelA  | number:2}},{{$root.selectedItemDetail.labelB  | number:2}}</td>
                    </tr>
                </table>
            </label>
            <div class="item item-input item-select">
                <div class="input-label">
                    专家指导名:
                </div>
                <select ng-options="item as item.name for item in instructions track by item.id" ng-model="selectedInstruction"></select>

                </select>
            </div>
            <label class="item item-input item-select disabled">
                <div class="input-label">
                    专家指导详情:
                </div>
                <select ng-disabled="true" ng-options="item as item.content for item in instructions track by item.id" ng-model="selectedInstruction"></select>

                </select>

            </label>
            <div class="item item-input item-select">
                <div class="input-label">
                    处方名:
                </div>
                <select ng-options="item as item.name for item in pescriptions track by item.id" ng-model="selectedPescription"></select>
            </div>
            <label class="item item-input item-select disabled">
                <div class="input-label">
                    处方详情:
                </div>
                <select ng-options="item as item.content for item in pescriptions track by item.id" ng-model="selectedPescription"></select>

            </label>
            <button class="button button-dark  button-block icon-left ion-android-checkbox-outline" ng-click="createConsultInfo()">答诊</button>
        </div>
    </ion-content>
</ion-modal-view>
